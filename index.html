<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🤍</title>
</head>
<body>
  <h1><a href="ip.html" style="text-decoration:none;">🤔</a>💭🤍 → 🤍</h1>

  <pre id="codeblock">
Order Deny,Allow
Deny from all
Allow from
  </pre>

  <button onclick="copyCode()">Copy</button>

  <script>
    function copyCode() {
      const text = document.getElementById("codeblock").innerText;
      navigator.clipboard.writeText(text)
        .then(() => alert("🤍"))
        .catch(err => alert("error: " + err));
    }
  </script>
</body>
</html>
