<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🤔💭👤📛🔁 = 😴💤🤍</title>
</head>
<body>
  <h1>🤔💭👤📛🔁 = 😴💤🤍</h1>

  <pre id="codeblock">
<LimitLoginAttempts>
Deny from all
</LimitLoginAttempts>
  </pre>

  <button onclick="copyCode()">📋 Copy</button>

  <script>
    function copyCode() {
      const text = document.getElementById("codeblock").innerText;
      navigator.clipboard.writeText(text)
        .then(() => alert("✅ copied"))
        .catch(err => alert("error: " + err));
    }
  </script>
</body>
