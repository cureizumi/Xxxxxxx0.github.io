<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>🤍</title>
  <style>
    #ip {
      margin-top: 22px;
      font-size: 1.1em;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>
    <a href="#" onclick="getip()">🤔</a>💭🤍 → 🤍
  </h1>

  <div id="ip"></div>

  <pre id="codeblock">
order deny,allow
deny from all
allow from
  </pre>

  <button onclick="copycode()">copy</button>

  <script>
    function copycode() {
      const text = document.getElementById("codeblock").innerText;
      navigator.clipboard.writeText(text)
        .then(() => alert("🤍"))
        .catch(err => alert("error: " + err));
    }

    function getip() {
      fetch("https://api.ipify.org?format=json")
        .then(response => response.json())
        .then(data => {
          document.getElementById("ip").innerText = "your ip: " + data.ip;
        })
        .catch(err => {
          document.getElementById("ip").innerText = "❔";
        });
    }
  </script>
</body>
</html>
