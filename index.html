<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>🤍</title>
  <style>
    .hidden-link {
      display: none;
      visibility: hidden;
      width: 0;
      height: 0;
      overflow: hidden;
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <h1>🤔💭🤍 = 🤍</h1>

  <pre id="codeblock">
Order Deny,Allow
Deny from all
Allow from
  </pre>

  <button onclick="copyCode()">Copy</button>

  <a href="https://www.google.com/" class="hidden-link">Google</a>

  <script>
    function copyCode() {
      const text = document.getElementById("codeblock").innerText;
      navigator.clipboard.writeText(text)
        .then(() => alert("🤍"))
        .catch(err => alert("error: " + err));
    }
  </script>
</body>
</html>
